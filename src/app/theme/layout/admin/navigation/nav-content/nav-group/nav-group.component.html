@if (!item().hidden) {
  @if (item().title && item().title.trim()) {
    <li class="nav-item pcoded-menu-caption">
      <label>{{ item().title }}</label>
    </li>
  }
  @for (items of item().children; track items) {
    @if (items.type === 'collapse') {
      <app-nav-collapse [item]="items" />
    }
    @if (items.type === 'item') {
      <app-nav-item [item]="items" />
    }
  }
}
