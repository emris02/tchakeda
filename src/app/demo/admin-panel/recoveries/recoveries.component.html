<div class="content-container">
    <!-- Page header -->
<div class="page-header d-flex align-items-center justify-content-between flex-wrap">
  <h4 class="page-title">Recouvrements</h4>

  <div class="header-controls d-flex align-items-center gap-2">
    <!-- Search + Nouveau + Grid/List + Refresh/Print gérés par SearchFilterComponent -->
    <app-search-filter
      [entityType]="'Recoveries'"
      [placeholder]="'Rechercher par nom, adresse, ville...'"
      (searchChange)="onSearch($event)"
      (filterChange)="onFilter($event)"
      (refresh)="onRefreshClicked()"
      (print)="onPrintClicked()"
      (addNew)="onAddNewClicked()"
    ></app-search-filter>
  </div>
</div>
  <table class="table recoveries-table">
    <thead>
      <tr>
        <th>Location</th>
        <th>Montant</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Date de création</th>
        <th>Recouvreur</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recovery of displayedRecoveries" (click)="goToDetail(recovery)" class="clickable-row">
        <td>{{ recovery.rentalId }}</td>
        <td>{{ recovery.amount | currency:'XOF' }}</td>
        <td>{{ recovery.date }}</td>
        <td>{{ recovery.status }}</td>
        <td>{{ recovery.createdAt | date:'shortDate' }}</td>
        <td>{{ recovery.name }}</td>
      </tr>
    </tbody>
  </table>
  <div class="list-pagination">
    <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"></app-pagination>
  </div>
</div>
