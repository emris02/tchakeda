<div class="content-container">
  <div class="page-header">
  <h4>Recouvrements</h4>
  <button class="btn-primary add-btn" (click)="goToNewCollector()"><i class="fas fa-plus"></i> Nouveau recouvreur</button>
<!-- Recherche rapide & filtre à droite -->
      <div class="quick-search">
        <input type="search" placeholder="Rechercher par nom, ville..." [(ngModel)]="filterName" (input)="applyFilters()" class="search-input" />
        <select [(ngModel)]="filterCity" (change)="applyFilters()" class="search-select">
          <option value="">Toutes les villes</option>
          <option *ngFor="let c of cityOptions" [value]="c">{{ c }}</option>
        </select>
      </div>
</div>
  <table class="table recoveries-table">
    <thead>
      <tr>
        <th>Location</th>
        <th>Montant</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Date de création</th>
        <th>Recouvreur</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recovery of displayedRecoveries" (click)="goToDetail(recovery)" class="clickable-row">
        <td>{{ recovery.rentalId }}</td>
        <td>{{ recovery.amount | currency:'XOF' }}</td>
        <td>{{ recovery.date }}</td>
        <td>{{ recovery.status }}</td>
        <td>{{ recovery.createdAt | date:'shortDate' }}</td>
        <td>{{ recovery.name }}</td>
      </tr>
    </tbody>
  </table>
  <div class="list-pagination">
    <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"></app-pagination>
  </div>
</div>
