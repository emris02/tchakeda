<div class="content-container">
    <div class="page-header">
    <h4 class="page-title">Gestion des recouvreurs</h4>
    <button class="btn-primary add-btn" (click)="goToNewCollector()"> 
      <i class="fas fa-plus"></i> Nouveau recouvreur
    </button>
  
  <!-- Recherche rapide & filtre à droite -->
      <div class="quick-search">
        <input type="search" placeholder="Rechercher par nom, ville..." [(ngModel)]="filterName" (input)="applyFilters()" class="search-input" />
        <select [(ngModel)]="filterCity" (change)="applyFilters()" class="search-select">
          <option value="">Toutes les villes</option>
          <option *ngFor="let c of cityOptions" [value]="c">{{ c }}</option>
        </select>
      </div>
</div>
    <table class="table collector-table">
      <thead>
        <tr>
          <th>Nom complet</th>
          <th>Pays</th>
          <th>Téléphone</th>
          <th>Adresse</th>
          <th>Maisons à recouvrer</th>
          <th>Email</th>
          <!-- Actions supprimées -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let collector of displayedCollectors" class="clickable-row" (click)="editCollector(collector)">
          <td>{{ collector.fullName }}</td>
          <td>{{ collector.country || '-' }}</td>
          <td>{{ collector.phone }}</td>
          <td>{{ collector.address || '-' }}</td>
          <td>{{ collector.houseCount || 0 }}</td>
          <td>{{ collector.email }}</td>
        </tr>
      </tbody>
    </table>
    <div class="list-pagination">
      <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"></app-pagination>
    </div>
  </div>
