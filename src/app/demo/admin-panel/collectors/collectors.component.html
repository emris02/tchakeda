<div class="content-container">
    <!-- Page header -->
<div class="page-header d-flex align-items-center justify-content-between flex-wrap">
  <h4 class="page-title">Recouvreurs</h4>

  <div class="header-controls d-flex align-items-center gap-2">
    <!-- Search + Nouveau + Grid/List + Refresh/Print gérés par SearchFilterComponent -->
    <app-search-filter
      [entityType]="'Recoveries'"
      [placeholder]="'Rechercher par nom, adresse, ville...'"
      (searchChange)="onSearch($event)"
      (filterChange)="onFilter($event)"
      (refresh)="onRefreshClicked()"
      (print)="onPrintClicked()"
      (addNew)="onAddNewClicked()">
    </app-search-filter>
  </div>
</div>
    <table class="table collector-table">
      <thead>
        <tr>
          <th>Nom complet</th>
          <th>Pays</th>
          <th>Téléphone</th>
          <th>Adresse</th>
          <th>Maisons à recouvrer</th>
          <th>Email</th>
          <!-- Actions supprimées -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let collector of displayedCollectors" class="clickable-row" (click)="editCollector(collector)">
          <td>{{ collector.fullName }}</td>
          <td>{{ collector.country || '-' }}</td>
          <td>{{ collector.phone }}</td>
          <td>{{ collector.address || '-' }}</td>
          <td>{{ collector.houseCount || 0 }}</td>
          <td>{{ collector.email }}</td>
        </tr>
      </tbody>
    </table>
    <div class="list-pagination">
      <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"></app-pagination>
    </div>
  </div>
