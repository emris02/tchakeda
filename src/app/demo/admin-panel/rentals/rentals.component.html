<div class="page-header">
  <h4>Locations</h4>
  <button class="btn btn-primary" (click)="goToNew()"><i class="fas fa-plus"></i>Nouvelle location</button>
</div>
<div class="content-container">
  <table class="table rentals-table">
    <thead>
      <tr>
        <th>Appartement</th>
        <th>Locataire</th>
        <th>Mensualité</th>
        <th>Recouvreur</th>
        <th>Date de début</th>
        <th>Date de fin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals" (click)="goToDetail(rental)" class="clickable-row">
        <td>{{ rental.apartmentName }}</td>
        <td>{{ rental.tenantName }}</td>
        <td>{{ rental.price | currency:'X0F' }}</td>
        <td>{{ rental.collectorName }}</td>
        <td>{{ rental.startDate | date:'shortDate' }}</td>
        <td>{{ rental.endDate | date:'shortDate' }}</td>
      </tr>
    </tbody>
  </table>
</div>
