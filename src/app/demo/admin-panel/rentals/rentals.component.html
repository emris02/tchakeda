<div class="content-container">
  <div class="page-header">
  <h4>Locations</h4>
  <button class="btn-primary add-btn" (click)="goToNew()"><i class="fas fa-plus"></i> Nouvelle location</button>
<!-- Recherche rapide & filtre à droite -->
      <div class="quick-search">
        <input type="search" placeholder="Rechercher par nom, ville..." [(ngModel)]="filterName" (input)="applyFilters()" class="search-input" />
        <select [(ngModel)]="filterCity" (change)="applyFilters()" class="search-select">
          <option value="">Toutes les villes</option>
          <option *ngFor="let c of cityOptions" [value]="c">{{ c }}</option>
        </select>
      </div>
</div>
  <table class="table rentals-table">
    <thead>
      <tr>
        <th>Appartement</th>
        <th>Locataire</th>
        <th>Mensualité</th>
        <th>Recouvreur</th>
        <th>Date de début</th>
        <th>Date de fin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of displayedRentals" (click)="goToDetail(rental)" class="clickable-row">
        <td>{{ rental.apartmentName }}</td>
        <td>{{ rental.tenantName }}</td>
        <td>{{ rental.price | currency:'X0F' }}</td>
        <td>{{ rental.collectorName }}</td>
        <td>{{ rental.startDate | date:'shortDate' }}</td>
        <td>{{ rental.endDate | date:'shortDate' }}</td>
      </tr>
    </tbody>
  </table>
  <div class="list-pagination">
    <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"></app-pagination>
  </div>
</div>
