<div class="content-container">
    <!-- Page header -->
<div class="page-header d-flex align-items-center justify-content-between flex-wrap">
  <h4 class="page-title">Locations</h4>

  <div class="header-controls d-flex align-items-center gap-2">
    <!-- Search + Nouveau + Grid/List + Refresh/Print gérés par SearchFilterComponent -->
    <app-search-filter
      [entityType]="'Rentals'"
      [placeholder]="'Rechercher par nom, adresse, ville...'"
      (searchChange)="onSearch($event)"
      (filterChange)="onFilter($event)"
      (refresh)="onRefreshClicked()"
      (print)="onPrintClicked()"
      (addNew)="onAddNewClicked()"
    ></app-search-filter>
  </div>
</div>
  <table class="table rentals-table">
    <thead>
      <tr>
        <th>Appartement</th>
        <th>Locataire</th>
        <th>Mensualité</th>
        <th>Recouvreur</th>
        <th>Date de début</th>
        <th>Date de fin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of displayedRentals" (click)="goToDetail(rental)" class="clickable-row">
        <td>{{ rental.apartmentName }}</td>
        <td>{{ rental.tenantName }}</td>
        <td>{{ rental.price | currency:'X0F' }}</td>
        <td>{{ rental.collectorName }}</td>
        <td>{{ rental.startDate | date:'shortDate' }}</td>
        <td>{{ rental.endDate | date:'shortDate' }}</td>
      </tr>
    </tbody>
  </table>
  <div class="list-pagination">
    <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"></app-pagination>
  </div>
</div>
