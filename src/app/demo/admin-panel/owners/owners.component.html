<div class="content-container">
  <div class="page-header">
   <h4>Propriétaires</h4>
  <button class="btn-primary add-btn" (click)="goToNew()"><i class="fas fa-plus"></i> Nouveau propriétaire</button>
  <!-- Recherche rapide & filtre à droite -->
      <div class="quick-search">
        <input type="search" placeholder="Rechercher par nom, ville..." [(ngModel)]="filterName" (input)="applyFilters()" class="search-input" />
        <select [(ngModel)]="filterCity" (change)="applyFilters()" class="search-select">
          <option value="">Toutes les villes</option>
          <option *ngFor="let c of cityOptions" [value]="c">{{ c }}</option>
        </select>
      </div>
</div>
  <table class="table owners-table">
    <thead>
      <tr>
        <th>Nom Complet</th>
        <th>Pays</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Email</th>
        <th>Profession</th>
        <th>Batîment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let owner of displayedOwners" (click)="goToDetail(owner)" class="clickable-row">
        <td>{{ owner.name }}</td>
        <td>{{ owner.country }}</td>
        <td>{{ owner.phone }}</td>
        <td>{{ owner.adress }}</td>
        <td>{{ owner.email }}</td>
        <td>{{ owner.profession }}</td>
  <td>{{ getBuildingCount(owner.id) }}</td>
      </tr>
    </tbody>
  </table>
  <div class="list-pagination">
    <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"></app-pagination>
  </div>
</div>
